o.herokuapp.com/" target="_blank"><img src="./assets/images/project-nodebbs.png" alt="image of the nodebbs homepage" title="The landing page for NodeBBS"/></a><figcaption>A concept for a classic Buliten Board forum in Node/Express/Handlebars - <a href="https://github.com/minusInfinite/nodebbs" target="_blank">Github</a></figcaption></figure></div><div class="card"><figure><a href="https://boot-dev-blog.herokuapp.com/" target="_blank"><img src="./assets/images/devblog.png" alt="image of the devblog homepage" title="the landing page for a Dev Blog"/></a><figcaption>A Node/Express/Handlebars blogging Web App - <a href="https://github.com/minusInfinite/devblog" target="_blank">Github</a></figcaption></figure></div><div class="card"><figure><a href="https://minusinfinite.id.au/shaztxt" target="_blank"><img src="./assets/images/project-shaztxt - small.png" alt="The Landing page for ShazTXT" title="The Landing page for ShazTXT"/></a><figcaption>ShazTXT - Lyric Search with Genius and Youtube APIs - <a href="https://github.com/minusInfinite/project-1">Github</a></figcaption></figure></div><div class="card"><figure><a href="https://minusinfinite.github.io/weather-dashboard/"><img src="./assets/images/weather_dashboard.png" alt="Landing page for my Weather Dashboard" title="Landing page for my Weather Dashboard"/></a><figcaption>A Weather Dashboard using OpenWeatherMap.org - <a href="https://github.com/minusInfinite/weather-dashboard">Github</a></figcaption></figure></div><div class="card"><figure><a href="https://github.com/minusInfinite/employee-managment-cli"><img src="./assets/images/emp-man.png" title="link to the Github employee-managment-cli"/></a><figcaption>A fun little CLI that could be used to manage a small team - Click the Image for Github</figcaption></figure></div></div></section><section id="social-links"><h2>Socials</h2><ul><li><a href="https://www.twitter.com/minusinfinite" target="_blank"><i class="fab fa-twitter fa-3x"></i></a></li><li><a href="https://www.
